  <div class="add-event">
    <ion-row>
      <ion-col size=12>
        <div class="label">
          <ion-label id="label">Whats happening around you?</ion-label>
        </div>
      </ion-col>
      <ion-col size=12>
        <div class="input">
          <ion-textarea id="event-input" type="text" name="eventType" (click)="onEventTypeClick()">
            <ion-thumbnail slot=start *ngFor="let i of images">
              <ion-img id="img" [src]="i.path" (click)="openPic(i.path)"></ion-img>
            </ion-thumbnail>
          </ion-textarea>
        </div>
      </ion-col>
      <ion-col size=12>
        <ion-icon id="icon" name="camera" (click)="selectImage()"></ion-icon>
      </ion-col>
      <ion-col size=12>
        <div class="location">Location</div>
      </ion-col>
    </ion-row>
  </div>
