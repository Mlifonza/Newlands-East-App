<ion-header>
  <ion-toolbar>
    <ion-title>Add Sport Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="add-sport">
    <form #form="ngForm" (ngSubmit)="save(form)">
      <ion-row>
        <ion-col size=12>
          <div class="label">
            <ion-label id="label">Type</ion-label>
          </div>
        </ion-col>
        <ion-col size=12>
          <div class="input">
            <ion-input id="input" type="text" name="eventType" placeholder="CHOOSE" (click)="onEventTypeClick()"></ion-input>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size=6>
        <div class="btn">
          <ion-button id="btn" color="primary" (click)="save()">save</ion-button>
        </div>
      </ion-col>
      <ion-col size=6>
        <div class="btn">
          <ion-button id="btn" color="primary" (click)="cancel()">abort</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
